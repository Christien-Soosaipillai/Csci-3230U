<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
  
  <script type="text/javascript" src="midterm.js"></script>

  

</head>

<body data-spy="scroll" data-target=".navbar" data-offset="50">
<div class="container-fluid">
<div class="table-responsive">
    <table id = "unitInfo" class="table table-bordered table-striped table-hover" >
      <thead>
        <tr>
          <th >SID</th>
          <th >Firsts Name</th>
          <th >Last Name</th>
          <th >Grade</th>
        </tr>
      </thead>
      <tbody >
        <tr>
          <th >200000001</th>
          <th >Zhilong</th>
          <th >Xu</th>
          <th >C+</th>
        </tr>
        <tr>
          <th >300000001</th>
          <th >Christien</th>
          <th >Soosaipillai</th>
          <th >B+</th>
        </tr>
        <tr>
          <th >400000001</th>
          <th >Wakanda</th>
          <th >Forever</th>
          <th >F+</th>
        </tr>
       
      </tbody>
    </table>
  </div>
</div>

<div class="container-fluid">
<form class="form-horizontal" role="form">
    <div class="form-group" >
      <label class="col-sm-4 control-label" >SID:</label>
      <div class="col-sm-4">
        <input class="form-control" id="SID" type="text" placeholder="Student ID">
      </div>
    </div>

    <div class="form-group" >
      <label class="col-sm-4 control-label" >First Name:</label>
      <div class="col-sm-4">
        <input class="form-control" id="FN" type="text" placeholder="First Name">
      </div>
    </div>

    <div class="form-group" >
      <label class="col-sm-4 control-label" >Last Name:</label>
      <div class="col-sm-4">
        <input class="form-control" id="LN" type="text" placeholder="Last Name">
      </div>
    </div>

    <div class="form-group" >
      <label class="col-sm-4 control-label" >Grade:</label>
      <div class="col-sm-4">
        <input class="form-control" id="GRADE" type="text" placeholder="Letter Grade (e.g. A+)">
      </div>
    </div>
  <div class="button-box col-sm-12 text-center">
    <button id = "Update" style="background-color:#65b2ed; width:180px; height:60px; font-size:25px; margin-right: 20px" type="button" class=" btn btn-primary">Update</button>
    <button id = "Add" style="background-color:#65b2ed; width:180px; height:60px; font-size:25px; margin-left: 20px" type="button" class=" btn btn-primary">Add</button>

  </div>

</form>
</div>






</body>
</html>
